@if(showForm){
<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card shadow" style="width: 100%; max-width: 400px">
        <div class="card-body">
            <h4 class="card-title text-center mb-4">
                {{ item ? "Update" : "Add" }}
            </h4>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input id="name" class="form-control" formControlName="name" />
                    @if(isInvalid(form,"name")){
                    <small class="text-danger">{{ getErrorMessage(form, "name") }}</small>
                    }
                </div>
                <div class="mb-3">
                    <label for="status" class="form-label">Status:</label>
                    <select id="status" class="form-select" formControlName="status">
                        <option value="">Choose...</option>
                        @for(status of statuses; track status){
                        <option [value]="status">
                            {{ status }}
                        </option>
                        }
                    </select>
                </div>
                <div class="mb-3">
                    <label for="website" class="form-label">Website:</label>
                    <select id="website" class="form-select" formControlName="website">
                        <option value="">Choose...</option>
                        @for(website of websites; track website){
                        <option [value]="website">
                            {{ website }}
                        </option>
                        }
                    </select>
                </div>
                <div class="mb-3">
                    <mat-form-field appearance="fill" class="datepicker">
                        <mat-label>Start Date:</mat-label>
                        <input matInput [matDatepicker]="startDatePicker" formControlName="startDate">
                        <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
                        <mat-datepicker #startDatePicker></mat-datepicker>
                    </mat-form-field>
                </div>
                <div class="mb-3">
                    <mat-form-field appearance="fill" class="datepicker">
                        <mat-label>Archive Date:</mat-label>
                        <input matInput [matDatepicker]="archiveDatePicker" formControlName="archiveDate">
                        <mat-datepicker-toggle matSuffix [for]="archiveDatePicker"></mat-datepicker-toggle>
                        <mat-datepicker #archiveDatePicker></mat-datepicker>
                    </mat-form-field>
                </div>
                <div class="mb-3">
                    <mat-form-field appearance="fill" class="datepicker">
                        <mat-label>Completion Date:</mat-label>
                        <input matInput [matDatepicker]="completionDatePicker" formControlName="completionDate">
                        <mat-datepicker-toggle matSuffix [for]="completionDatePicker"></mat-datepicker-toggle>
                        <mat-datepicker #completionDatePicker></mat-datepicker>
                    </mat-form-field>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">
                        {{ item ? "Update" : "Add" }}
                    </button>
                    <button (click)="refresh()" class="btn">
                        Back
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
} @else {
<app-grid [showDeleteAll]="false"></app-grid>
}
