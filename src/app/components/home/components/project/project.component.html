@if(showForm){
<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card shadow" style="width: 100%; max-width: 400px">
        <div class="card-body">
            <h4 class="card-title text-center mb-4">
                {{ item ? "Update" : "Add" }}
            </h4>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="profile-pic-container mb-3">
                    <img [src]="url" class="profile-pic" alt="Profile Picture" />
                    <label for="fileUpload" class="add-icon"> </label>
                    <input type="file" id="fileUpload" hidden (change)="onFileSelected($event)" />
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input id="name" class="form-control" formControlName="name" />
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description:</label>
                    <textarea id="description" class="form-control" formControlName="description">
        </textarea>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Route:</label>
                    <input id="route" class="form-control" formControlName="route" />
                </div>
                <div class="mb-3">
                    <label for="navigationText" class="form-label">Navigation Text:</label>
                    <input id="navigationText" class="form-control" formControlName="navigationText" />
                </div>
                <div class="mb-3">
                    <label for="isAdmin" class="form-label">Is Admin:</label>
                    <mat-checkbox id="isAdmin" color="primary" class="form-control" formControlName="isAdmin">
                    </mat-checkbox>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
                        {{ item ? "Update" : "Add" }}
                    </button>
                    <button (click)="showForm = false" class="btn">
                        Back
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
}
@else {
<app-grid></app-grid>
}
