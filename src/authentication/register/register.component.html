<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="card shadow" style="width: 100%; max-width: 400px">
    <div class="card-body">
      <h4 class="card-title text-center mb-4">Register</h4>
      <form [formGroup]="registrationForm" (ngSubmit)="onRegister()">
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input id="name" class="form-control" formControlName="name" />
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Username:</label>
          <input
            id="username"
            class="form-control"
            formControlName="username"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input
            id="password"
            type="password"
            class="form-control"
            formControlName="password"
          />
        </div>
        <div class="mb-3">
          <label for="emailid" class="form-label">Email ID:</label>
          <input id="emailid" class="form-control" formControlName="emailid" />
        </div>
        <div class="mb-3">
          <label for="contactNumber" class="form-label">Contact Number:</label>
          <input
            id="contactNumber"
            class="form-control"
            formControlName="contactNumber"
          />
        </div>
        <div class="mb-3">
          <label for="role" class="form-label">Select a role</label>
          <select id="role" class="form-select" formControlName="roleId">
            <option value="">Choose...</option>
            <option *ngFor="let role of roles" [value]="role.id">
              {{ role.name }}
            </option>
          </select>
        </div>

        <div class="d-flex justify-content-between">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="registrationForm.invalid"
          >
            Register
          </button>
          <u><a href="#" routerLink="/login">Already have an account? Login</a></u>
        </div>
      </form>
    </div>
  </div>
</div>
